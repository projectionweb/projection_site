<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projection Web | Agence Digitale à Paris</title>
    <link href="style.css" rel="stylesheet" type="text/css" >

</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="http://dev.projectionweb.fr/projectionweb/wp-content/uploads/2019/03/logo-sticky.svg" alt="Projection Web" width="50px" height="50px"/>
            </div>
            <div class="toggle-menu">
                <a id ="toggle-burger-menu" href="#burger-menu" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </a>
            </div>
            <!-- Toggle Hidden Menu -->
        </div>
        <div id="burger-menu" class="main-menu hidden closed" aria-hidden="true">
            <nav class="hidden-menu-nav">
                <ul>
                    <li><a href="#">L'agence</a></li>
                    <li><a href="#">Nos offres</a></li>
                    <li><a href="#">Nos réalisations</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <script>
        function toggleMenu() {
        var switchMenu = document.getElementById("toggle-burger-menu");
        switchMenu.addEventListener(onclick.classList.toggleClass(".visible"));
}

    </script>
</body>
</html>
